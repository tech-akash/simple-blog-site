{% extends "base.html" %}

{%block content%}
<div class="row">
    {% for blog  in blogList  %}
    <div class="col-lg-4 col-md-6 col-sm-12" >
    <a href="{{blog.get_absolute_url}}" class="link">
    <div class="card" style="width: 20rem; height: 20rem; margin:10px;">
        <img src="{{blog.blog_image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">{{blog.blog_title}}</p>
        </div>
      </div>
    </a>
</div>
    {% endfor %}
</div>
{%endblock%}
